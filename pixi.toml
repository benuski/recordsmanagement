[workspace]
name = "img2table-surya"
version = "0.1.0"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = "3.9.*"
opencv = "*"
numpy = "*"
scipy = "*"

[pypi-dependencies]
torch = { version = "*", index = "https://download.pytorch.org/whl/cu121" }
torchvision = { version = "*", index = "https://download.pytorch.org/whl/cu121" }
pillow = ">=10.2.0,<11.0.0"
img2table = "*"
surya-ocr = "*"
transformers = "*"

[tasks]
test-gpu = "python -c 'import torch; print(f\"CUDA available: {torch.cuda.is_available()}\"); print(f\"GPU: {torch.cuda.get_device_name(0) if torch.cuda.is_available() else \"N/A\"}')'"
